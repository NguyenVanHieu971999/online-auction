<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span>Đăng nhập người dùng</h1>

    {{#if message}}
    <div class="alert alert-danger">{{message}}</div>
    {{/if}}

    <form action="/login" method="post">
        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>Ghi nhớ thông tin đăng nhập</label>
            <input type="checkbox" class="form-control" name="remember" value="yes" style="width:30px">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Đăng nhập</button>
    </form>

    <hr>

    <p>Chưa có tài khoản? Nhấn vào đây<a href="/signup">Đăng ký</a></p>
    <p>Quay lại<a href="/">Trang chủ</a></p>
</div>
